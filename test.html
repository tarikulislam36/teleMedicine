<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Call Modal Example</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div id="callModal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden">
    <div class="bg-white rounded-lg p-8 max-w-md w-full">
        <h2 class="text-xl font-bold mb-4">Incoming Call</h2>
        <p class="mb-4">Would you like to receive the call?</p>
        <div class="flex justify-end">
            <button id="acceptButton" class="bg-green-500 text-white px-4 py-2 mr-2 rounded">Receive Call</button>
            <button id="declineButton" class="bg-red-500 text-white px-4 py-2 rounded">Decline Call</button>
        </div>
    </div>
</div>

<button id="openModalButton" class="bg-blue-500 text-white px-4 py-2 rounded">Open Modal</button>

<script>
    const callModal = document.getElementById('callModal');
    const openModalButton = document.getElementById('openModalButton');
    const acceptButton = document.getElementById('acceptButton');
    const declineButton = document.getElementById('declineButton');

    openModalButton.addEventListener('click', function() {
        callModal.classList.remove('hidden');
    });

    acceptButton.addEventListener('click', function() {
        // Handle the call acceptance logic
        // For example, you can start the call here
        callModal.classList.add('hidden');
    });

    declineButton.addEventListener('click', function() {
        // Handle the call rejection logic
        // For example, you can decline the call here
        callModal.classList.add('hidden');
    });
</script>

</body>
</html>
